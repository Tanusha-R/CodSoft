<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form" action="/add_task" method="POST">
            <input type="text" id="task" name="task" placeholder="Add a new task..." required>
            <button type="submit">Add</button>
        </form>
        <div class="task-container">
            <ul id="task-list">
                {% for task in tasks %}
                <li>
                    {{ task }}
                    <form class="delete-form" action="/delete_task" method="POST">
                        <input type="hidden" name="task_index" value="{{ loop.index0 }}">
                        <button type="submit">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
