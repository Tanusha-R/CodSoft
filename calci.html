<!DOCTYPE html>
<html >
<head>
    <title>Calci</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <input placeholder="0"></input>
        <div class="buttons">
            <button class="op">C</button>
            <button class="op">%</button>
            <button class="op">Clr</button>
            <button class="op">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button style="background-color: orange;">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
